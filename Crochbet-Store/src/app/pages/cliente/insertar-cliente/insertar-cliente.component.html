<div class="modulo" style="width:100%;  display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; ">
    <div style="border-radius: 30px; margin-top: 20px; background-color: rgb(51, 51, 51); width: 25%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <div style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
            <form #form="ngForm" action=""
                style="width: 100%; display: flex; flex-direction: column; row-gap: 5px; align-items: center; text-align: center;">
                <label for="">Nombre</label>
                <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="nombre"
                    placeholder="titulo">
                <label for="">Apellido</label>
                <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="apellido"
                    placeholder="precio">
                
                <label for="">Cedula</label>
                <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="cedula"
                    placeholder="categoria">

                <button (click)="onSubmit()">Agregar</button>
            </form>
        </div>
    </div>

</div>
