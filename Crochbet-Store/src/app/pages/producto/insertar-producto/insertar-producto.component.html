<div class="modulo" style="width:100%;  display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; ">
    <div style="border-radius: 30px; margin-top: 20px; background-color: rgb(51, 51, 51); width: 25%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <div style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
            <form #form="ngForm" action=""
                style="width: 100%; display: flex; flex-direction: column; row-gap: 5px; align-items: center; text-align: center;">
                <label for="">Titulo</label>
                <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="titulo"
                    placeholder="titulo">
                <label for="">Precio</label>
                <input type="number" [ngModelOptions]="{standalone: true}" [(ngModel)]="precio"
                    placeholder="precio">
                <label for="">Imagen</label>
                <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="miImagen"
                    placeholder="url de imagen">
                <div class="foto"> 
                    <img width="200" [src]="miImagen" alt="">
                </div>
                <label for="">Descripcion</label>
                <textarea class="descripcion" type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="descripcion"
                    placeholder="descripcion"></textarea>
                <label for="">Categoria</label>
                <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="categoria"
                    placeholder="categoria">

                <button (click)="onSubmit()">Agregar</button>
            </form>
        </div>
    </div>

</div>
