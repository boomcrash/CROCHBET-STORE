<div *ngIf="proveedorObject.length>0 ; else cargando" class="subcontenedor-admin">
    <h1>Administraci√≥n</h1>
    <div class="caja">
        <h1>PROVEEDORES</h1> 

        <div style="display: flex; justify-content: center; column-gap: 10px; width: 100%">
            <button class="boton" (click)="estado('agregar')">AGREGAR</button>
            <button class="boton" (click)="estado('listar')">LISTAR</button>
        </div>

        <div class="modulo" *ngIf="Actualstatus=='listar' ; else add">
            <mat-form-field class="search">
                <input matInput (keyup)="filtrar($event)" placeholder="buscar">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> id </th>
                    <td mat-cell *matCellDef="let element"> {{element.idProveedor}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="ruc">
                    <th mat-header-cell *matHeaderCellDef> Ruc </th>
                    <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>

                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef> direccion </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <img 
                        class="botones" 
                        style="cursor: pointer; " 
                        src="../../../../assets/administracion/editar.png"  
                        (click)="editarProveedor(element.idProveedor,element.nombre,element.ruc,element.telefono,element.correo,element.direccion)"/>
                        <img 
                        class="botones" 
                        style="cursor: pointer; margin-left: 1px;" 
                        src="../../../../assets/administracion/eliminar.png"  
                        (click)="eliminarProveedor(element.idProveedor)"/>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>

        <ng-template #add style="width: 100%;">
                <app-insertar-proveedor></app-insertar-proveedor>
        </ng-template>

    </div>
</div>

<ng-template #cargando style=" height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
    <div style="margin-top: 400px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
                <img style="width: 10%;" id="foto"
                    src="https://media1.tenor.com/images/440b9dc08fefeff13ec30dc0ae6a09df/tenor.gif?itemid=15269201" alt="">
                <p> CARGANDO</p>
                <p class="precio">Estamos actualizando los productos!</p>
            </div>
        </div>
    </div>
</ng-template>
